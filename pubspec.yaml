name: sgt_projeto
description: Sistema de Gestão de Terrenos - CIG Investimento
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Core Firebase
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.4
  cloud_firestore: ^5.6.0
  # UI & UX Premium
  google_fonts: ^6.2.1
  fl_chart: ^0.66.0  # Gráficos financeiros avançados
  countup: ^0.1.2    # Contadores animados de dinheiro
  font_awesome_flutter: ^10.7.0 # Ícones mais profissionais
  # Outros
  firebase_storage: ^12.4.10
  file_picker: ^8.0.0
  provider: ^6.1.1
  drag_and_drop_lists: ^0.4.2
  intl: ^0.20.2
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - web/icons/
    - web/favicon.png
    # Adicione uma imagem de fundo de alta qualidade (ex: cidade americana ou textura de luxo)
    # - assets/images/hero_bg.jpg